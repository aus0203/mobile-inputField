<head>

    <title>Mobile input field</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="form">
            <div class="a-inputField">
                <input type="text" required="required">

            </div>
            <div class="a-inputField">
                <input type="text" required="required">
                <span class="a-inputField-label">Label</span>
            </div>
            <div class="row">
                <div class="a-inputField">
                    <input type="text" required="required">
                    <span class="a-inputField-label">Label</span>
                </div>
                <div class="a-inputField">
                    <input type="text" required="required">

                </div>
            </div>
        </div>
